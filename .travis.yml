language: node_js
node_js:
  - 8
  - 6
  - 4
os:
  - linux
  - osx
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      pip install --user cpplint;
    else
      pip install cpplint;
    fi
script:
  - npm test
compiler: clang-4.0
env:
  global:
    - CCACHE_TEMPDIR=/tmp/.ccache-temp
    - CCACHE_COMPRESS=1
    - CC="clang"
    - CXX="clang++"
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libstdc++-5-dev
notifications:
  email: false
deploy:
  skip_cleanup: true
  provider: script
  script: npm run prebuild -- -u $GITHUB_TOKEN
  on:
    tags: true
    branch: master
